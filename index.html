<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>RVR CSE R20 Results</h1>
    <br>
    <div class="single-line">
        <input type="text" id="textInput" value="" placeholder="Reg No">
        <div style="align-items: center;">
        <input type="radio" id="radioButton" name="r20" value="r20_cse" checked> R20 CSE
        </div>
    </div>
    <button id="fetchButton" onclick="showProgressBar()">Fetch results</button>

    <div class="progress_bar" id="progress_bar" style="display: none;">
        <h1>Processing...</h1>
        <div id="loading-bar">
            <div id="progress"></div>
        </div>
        <div id="processing-message">Please wait while we fetch your data...</div>
    </div>
    
    <br><br>
    <div id="save result">To save your results to cloud, visit <a href="https://rvr-results.onrender.com/">Site</a></div>

    <script src="script.js"></script>
</body>
</html>
